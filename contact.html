            <div class="container mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
                <h2 class="text-2xl font-bold text-center mb-6">Contactez-nous</h2>
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-bold mb-2">Nom</label>
                        <input type="text" id="name" name="name" placeholder="Votre nom" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                        <input type="email" id="email" name="email" placeholder="Votre email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Votre message" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">Envoyer</button>
                </form>
            </div>
        
            <footer class="text-center p-4 bg-gray-800 text-white mt-10">
                © 2024 Jeux de Cartes. Said@Tous droits réservés.
            </footer>
        </body>
