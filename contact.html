<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="text-2xl">

        <a href="index.html">Accueil</a>
        <a href="cartes.html">Cartes</a>
        <a href="jeux.html">Jouer</a>
        <a href="contact.html">Contact</a>
    </nav>

      
        <div class="container mx-auto p-6 bg-gray-800 shadow-lg rounded-lg mt-10 max-w-2xl">
            <h2 class="text-3xl font-bold text-center mb-6 mt-9 text-[#ff4500]">Contactez-nous</h2>
            <form class="mt-10">
                <div class="mb-4">
                    <label for="name" class="block text-gray-300 font-bold mb-2">Nom</label>
                    <input type="text" id="name" name="name" placeholder="Votre nom" class="w-full px-3 py-2 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 bg-gray-700 text-white" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-300 font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" placeholder="Votre email" class="w-full px-3 py-2 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 bg-gray-700 text-white" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-300 font-bold mb-2">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Votre message" class="w-full px-3 py-2 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 bg-gray-700 text-white" required></textarea>
                </div>
                <button type="submit" class="w-full bg-[#ff4500] text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition duration-200">Envoyer</button>
            </form>
        </div>
    
        
  
    
            <footer class="text-center p-4 bg-gray-800 text-white mt-10">
                © 2024 Jeux de Cartes. Said@Tous droits réservés.
            </footer>
        </body>
        </html>
